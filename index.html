<!DOCTYPE html>

  <title>Gipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #dbf2ff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    h1 {
      color: #d81b60;
      font-size: 2.5rem;
    }

    p {
      color: #444;
      font-size: 1.2rem;
    }

    img {
      margin-top: 30px;
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 2rem;
    }

    .photo-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Fixed to 5 columns */
  gap: 5px;
  padding: 10px;
  max-width: 500px;
  margin: auto;
}


    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 180px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card-name {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    #popupImage {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card {
        max-width: 150px;
      }
    }
  </style>
</head>
